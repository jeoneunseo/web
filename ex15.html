<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            width:100%;
        }
        .box{
            width:500px;
            height:500px;
            margin:0 auto;
            border:2px solid black;
            position:relative;
        }
        .img-box{
            width:200px;
            position:absolute;
            right:0;
            top:50%;
            transform:translate(0,-50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img-box"><img src="./images/lioness-g0da54b530_1280.jpg" alt="이미지"></div>
    </div>
</body>
</html>
